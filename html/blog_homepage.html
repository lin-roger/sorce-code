<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瘋癲之花</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');
    </style>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .basic {
            background-color: #fff;
        }

        img {
            max-width: 100%;
        }

        .page1 {
            background-color: cadetblue;
            max-width: 100%;
            font-family: Times New Roman;
        }

        .page1 .box {
            display: flex;
            width: 1080px;
            margin: 0 auto;
        }

        .page1 .link {
            width: 65%;
            margin: auto 0 auto auto;
            display: flex;
        }

        /*   .page1 div {
            padding: 10px;
        }
*/
        .page1 h1 {
            padding: 10px 0;
            margin-left: 0.5em;

        }

        .page1 a {
            margin: auto;
            text-decoration-line: none;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            transition: 500ms;
        }

        .page1 a:hover {
            font-size: 24px;
        }

        .page2 {
            font-family: 'Noto Sans TC';
            margin: 50px auto;
            width: 1080px;
            display: flex;
            max-width: 100%;
        }

        .page2 .box {
            padding: 1em;
            width: 540px;
        }

        .page2 .post {
            margin: auto 0;
            padding: 1em 1em 1em 4em;
            width: 540px;
        }

        .page2 .post h1 {
            font-size: 60px;
            font-weight: 400;
        }

        .page2 .post p {
            margin-top: 10%;
            line-height: 2em;
            font-size: 24px;
            font-weight: 300;
            max-width: 100%;
        }


        .end {
            background-color: #5F9EA0;
        }

        /*RWD*/
        @media (max-width: 1080px) {
            .page1 .box {
                max-width: 540px;
            }

            .page2 {
                max-width: 540px;

            }

            .page2 .box {
                width: 240px;
            }

            .page2 .post {
                width: 240px;
                padding: 1em 1em 1em 2em;
            }

            .page2 .post h1 {
                font-size: 45px;
            }

            .page2 .post p {
                margin-top: 10%;
                line-height: 2em;
                font-size: 18px;
                max-width: 100%;
            }
        }

        @media (max-width: 540px) {

            .page1 .box {
                max-width: 85%;
            }

            .page1 h1 {
                font-size: 24px;
            }

            .page1 .link a {
                font-size: 14px;
            }

            .page2 {
                margin: 10% auto;
                max-width: 80%;
                display: block;
            }

            .page2 .box {
                width: 100%;
                padding: 0;
                margin: 0;
            }

            .page2 .post {
                width: 100%;
                padding: 0;
                margin: 5% 0;
            }

            .page2 .post h1 {
                font-size: 30px;
            }

            .page2 .post p {
                margin-top: 2.5%;
                line-height: 1.65em;
                font-size: 18px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="basic">
        <div class="page1">
            <div class="box">
                <h1 class="page1">hello<br>world</h1>
                <div class="link">
                    <a href="http://127.0.0.1:5500/html/blog_page2.html">to Page2</a>
                    <a href="">to Page3</a>
                    <a href="">to Page4</a>
                    <a href="">to Page5</a>
                </div>

            </div>
        </div>

        <div class="page2">
            <div class="box">
                <img src='http://127.0.0.1:5500/img/IMG_20201003_164545_058.jpg'" alt=" loremkjhbvuyib,hjvyku,h jbk">
            </div>
            <div class="post">
                <h1>瘋癲之花</h1>
                <p>奇妙的作品<br>奇妙的契機<br>在一個指定的時間地點<br>期許某人得以解脫</p>
            </div>
        </div>

        <div class="page3">
            <img src="https://fakeimg.pl/440x320/282828/eae0d0/?retina=1" alt="">
        </div>

        <div class="end">
            <h1>it is end</h1>
        </div>
    </div>


</body>

</html>
